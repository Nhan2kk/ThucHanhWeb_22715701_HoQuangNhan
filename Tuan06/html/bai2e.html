<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JavaScript</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <img id="image" src="../images/b1.jpg" alt="Hình ảnh">
            <br>
            <button onclick="startChange()">Play</button>
            <button onclick="stopChange()">Stop</button>
        </div>
    </div>

    <script>
        let currentIndex = 1; 
        let timeoutId;
        function startChange() {
            changeImage(); 
        }
        function stopChange() {
            clearTimeout(timeoutId); 
        }
        function changeImage() {
            let imagePath = "../images/b" + currentIndex + ".jpg";
            document.getElementById("image").src = imagePath;

            currentIndex++;
            if (currentIndex > 10) {
                currentIndex = 1; 
            }
            timeoutId = setTimeout(changeImage, 1000);
        }
    </script>
</body>

</html>
