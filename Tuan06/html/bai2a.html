<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap JavaScript</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <script>
        function dangky() {
            let hoten = document.getElementById("txtHoten").value;
            let password = document.getElementById("pw").value;

            // Populate login table with registration data
            document.getElementById("loginHoTen").innerText = hoten;
            document.getElementById("loginPassword").innerText = password;
        }
    </script>

    <style>
        td {
            border: 1px solid grey;
        }
        td>h2{
            color: rgb(234, 133, 150);
            margin: 5px 30px 5px 30px;
        }

        table {
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row border-bottom m-2 p-2">
            <table style="border: 1px solid grey;">
                <tr>
                    <td colspan="2"><h2>THÔNG TIN ĐĂNG KÝ</h2></td>
                </tr>
                <tr>
                    <td><label for="txtHoten" class="col-md-4 text-right">Ho ten: </label></td>
                    <td><input type="text" id="txtHoten" class="form-control" required></td>
                </tr>
                <tr>
                    <td>
                        <label for="pw" class="col-md-4 text-right">Password: </label>
                    </td>
                    <td>
                        <input type="password" id="pw">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="button" class="btn btn-danger" onclick="dangky()">Dang ky </button>
                    </td>
                </tr>
            </table>
        </div>
        <br>
        <div class="row">
            <table class="table table-hover table-bordered table-striped" style="border: 1px solid grey;">
                <tr>
                    <td colspan="2">
                        <h2>THÔNG TIN ĐĂNG NHẬP</h2>
                    </td>
                </tr>
                <tr>
                    <td style="width: 80px;">Ho ten</td>
                    <td id="loginHoTen"> </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td id="loginPassword"> </td>
                </tr>
            </table>
        </div>
        
    </div>
</body>

</html>
