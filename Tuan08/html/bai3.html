<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <title>Bài 3</title>
    <script>
      let i = 0;
      function dangky() {
        let ten = document.getElementById("hoten").value;
        let errhoten = document.getElementById("errhoten");
        let regex = /^([A-Z][a-z]+ )+[A-Z][a-z]+$/;
        if (!regex.test(ten)) {
          errhoten.innerHTML = "(viết hoa đầu từ)";
          return false;
        }
        errhoten.innerHTML = "(*)";

        let loai = "Lý thuyết";
        let loaith = document.getElementById("thuchanh").checked;
        if (loaith) loai = "Thực hành";
        let monhoc = document.getElementById("monhoc").value;
        let lop = document.getElementById("lop").value;
        let row =
          "<tr><td>" +
          ++i +
          "</td><td>" +
          ten +
          "</td><td>" +
          lop +
          "</td><td>" +
          monhoc +
          "</td><td>" +
          loai +
          "</td></tr>";
        let Table = document.getElementById("xuat");
        let newrow = Table.insertRow(Table.rows.length);
        newrow.innerHTML = row;
        return true;
      }
    </script>
    <style>
      table {
        margin-top: 30px;
      }
      tr {
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="row">
          <table style="width: 100%">
            <tr style="margin-bottom: 20px">
              <td><label for="hoten">Họ tên:</label></td>
              <td><input type="text" class="form-control" id="hoten" /></td>
              <td style="width: 400px">
                <span id="errhoten" style="color: red"></span>
              </td>
            </tr>
            <tr>
              <td><label for="lop">Lớp:</label></td>
              <td>
                <select id="lop" class="form-control">
                  <option value="DHKTPM18A">DHKTPM18A</option>
                  <option value="DHKTPM18B">DHKTPM18B</option>
                  <option value="DHKTPM18C">DHKTPM18C</option>
                  <option value="DHKHDL18A">DHKHDL18A</option>
                  <option value="DHKHMT18A">DHKHMT18A</option>
                  <option value="DHCNTT18A">DHCNTT18A</option>
                  <option value="DHCNTT18B">DHCNTT18B</option>
                  <option value="DHHTTT18A">DHHTTT18A</option>
                  <option value="DHHTTT18B">DHHTTT18B</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="monhoc">Môn học:</label></td>
              <td>
                <select id="monhoc" class="form-control">
                  <option value="HỆ THỐNG CÔNG NGHỆ WEB">
                    HỆ THỐNG CÔNG NGHỆ WEB
                  </option>
                  <option value="LẬP TRÌNH HƯỚNG ĐỐI TƯỢNG">
                    LẬP TRÌNH HƯỚNG ĐỐI TƯỢNG
                  </option>
                  <option value="CẤU TRÚC DỮ LIỆU VÀ GIẢI THUẬT">
                    CẤU TRÚC DỮ LIỆU VÀ GIẢI THUẬT
                  </option>
                  <option value="MẠNG MÁY TÍNH">MẠNG MÁY TÍNH</option>
                  <option value="AN TOÀN THÔNG TIN">AN TOÀN THÔNG TIN</option>
                  <option value="HỆ CƠ SỞ DỮ LIỆU">HỆ CƠ SỞ DỮ LIỆU</option>
                  <option value="LẬP TRÌNH DI ĐỘNG">LẬP TRÌNH DI ĐỘNG</option>
                  <option value="LÍ THUYẾT ĐỒ THỊ">LÍ THUYẾT ĐỒ THỊ</option>
                  <option value="LẬP TRÌNH HƯỚNG SỰ KIỆN .JAVA">
                    LẬP TRÌNH HƯỚNG SỰ KIỆN .JAVA
                  </option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="hoten">Loại:</label></td>
              <td>
                <input type="radio" id="lithuyet" name="loai" checked />
                <label for="lithuyet">Lý thuyết</label>
                <input type="radio" id="thuchanh" name="loai" />
                <label for="thuchanh">Thực hành</label>
              </td>
            </tr>
          </table>
        </div>
        <div class="row">
          <button type="button" onclick="dangky()">ĐĂNG KÝ</button>
        </div>
      </form>
      <div class="row" style="margin-top: 20px">
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th>STT</th>
              <th>Họ tên</th>
              <th>Lớp</th>
              <th>Môn học đăng ký</th>
              <th>Loại</th>
            </tr>
          </thead>
          <tbody id="xuat"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
