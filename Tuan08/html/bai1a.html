<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <title>Document</title>
    <style>
        .container{
            border: 1px solid rgb(229, 228, 228);
            padding: 50px;
        }
        .col-3 {
            text-align: right;
        } 
        input{
            border-radius: 5px;
        }
        button{
            border-radius: 5px;
            border: none;
            background-color: black;
            color: white;
            padding: 8px;
        }
    </style>
    <script>
        let i = 0;

        function dangky() {
            let TenDN = document.getElementById("tenDN").value
            let errorTenDN = document.getElementById("errortenDN")
            if (TenDN.trim() == "") {
                errorTenDN.innerHTML = "* Không được trống"
                return false
            }


            let matkhau = document.getElementById("mk").value
            let regexmatkhau = /^[A_Za-z0-9]{6,15}$/
            let errorMK = document.getElementById("errorMK")
            if (matkhau.trim() == "" && !regexmatkhau.test(matkhau)) {
                errorMK.innerHTML = "* Gồm chữ và số"
                return false
            }

            let amk = document.getElementById("amk").value
            let errorAMK = document.getElementById("errorAMK")
            if (amk != matkhau) {
                errorAMK.innerHTML = "* Không trùng khớp"
                return false
            }

            let hoten = document.getElementById("name").value
            let errorName = document.getElementById("errorName")
            if (hoten.trim() == "") {
                errorName.innerHTML = "* Bắt buộc"
                return false
            }

            let Phone = document.getElementById("phone").value
            let regexphone = /^[0][3-9]{1}[0-9]{8}$/
            let errorPhone = document.getElementById("errorPhone")
            if (Phone.trim() == "" && !regexphone.test(Phone)) {
                errorPhone.innerHTML = "* Phải là số "
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h3 style="padding-top: 20px;">ĐĂNG KÝ TÀI KHOẢN</h1>
            </div>
        </div>
        <div class="row border-bottom  p-1">
            <div class="col-3">
                <label for="tenDN">Tên đăng nhập: </label>
            </div>
            <div class="col-9">
                <input type="text" id="tenDN" placeholder="txtDN" size="50">
                <span id="errortenDN" class="text-danger font-italic">*</span>
            </div>
        </div>
        <div class="row border-bottom  p-1">
            <div class="col-3">
                <label for="mk">Mật khẩu: </label>
            </div>
            <div class="col-9">
                <input type="text" id="mk" placeholder="txtMK" size="50">
                <span id="errorMK" class="text-danger font-italic">*</span>
            </div>
        </div>
        <div class="row border-bottom  p-1">
            <div class="col-3">
                <label for="amk">Nhập lại mật khẩu: </label>
            </div>
            <div class="col-9">
                <input type="text" id="amk" placeholder="txtXNMK" size="50">
                <span id="errorAMK" class="text-danger font-italic">*</span>
            </div>
        </div>
        <div class="row ">
            <div class="col-12 text-center">
                <h5 style="padding-top: 15px;">THÔNG TIN CÁ NHÂN</h3>
            </div>
        </div>
        <div class="row border-bottom p-1">
            <div class="col-3 ">
                <label for="name">Họ và tên: </label>
            </div>
            <div class="col-9">
                <input type="text" id="name" placeholder="txtName" size="50">
                <span id="errorName" class="text-danger font-italic">*</span>
            </div>
        </div>
        <div class="row border-bottom p-1">
            <div class="col-3">
                <label for="birth">Ngày sinh: </label>
            </div>
            <div class="col-9">
                <input type="date" id="birth">
            </div>
        </div>
        <div class="row border-bottom p-1">
            <div class="col-3">
                <label for="birth">Giới tính: </label>
            </div>
            <div class="col-9">
                <input type="radio" id="rdoNam" name="rdoGioiTinh" checked>
                <label for="rdoNam">Nam</label>
                <input type="radio" id="rdoNu" name="rdoGioiTinh" checked>
                <label for="rdoNu">Nữ</label>
            </div>
        </div>
        <div class="row border-bottom p-1">
            <div class="col-3">
                <label for="addr">Địa chỉ: </label>
            </div>
            <div class="col-9">
                <input type="text" id="addr" placeholder="txtDC" size="50">
            </div>
        </div>
        <div class="row border-bottom p-1">
            <div class="col-3">
                <label for="phone">Điện thoại: </label>
            </div>
            <div class="col-9">
                <input type="tel" id="phone" placeholder="txtDT" size="50">
                <span id="errorPhone" class="text-danger font-italic">*phải là số</span>
            </div>
        </div>
        <div class="row border-bottom p-1">
            <div class="col-3">
                <label for="mail">Email: </label>
            </div>
            <div class="col-9">
                <input type="text" id="mail" placeholder="txtEmail" size="50">
                <span id="errorEmail" class="text-danger font-italic">*nhập đúng địa chỉ email</span>
            </div>
        </div>
        <div class="row border-bottom justify-content-center p-1">
            <div class="col-3 ">
                <button type="button" onclick="dangky()">Đăng ký</button>
                <button type="reset">Hủy</button>
            </div>
        </div>
    </div>
</body>

</html>
